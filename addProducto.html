    <div class="collapse navbar-collapse" id="navbarResponsive">

        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Compradores">

	  <ul class="navbar-nav ml-auto">

        </li>

  <div class="content-wrapper">
    <div class="container-fluid">
      
	  <div class="card card-register mx-auto mt-2">
      <div class="card-header">Registrar un producto</div>
      <div class="card-body">
        <form>
			<div class="form-group">
				<label for="nombreProducto">Nombre</label>
				<input class="form-control" id="nombreProducto" type="text" placeholder="Ingrese nombre" required>
			</div>
			<div class="form-group">
				<label for="skuProducto">SKU</label>
				<input class="form-control" id="skuProducto" type="number" min="1" placeholder="Ingrese SKU" required>
			</div>
			<div class="form-group">
				<label for="precioProducto">Precio</label>
				<input class="form-control" id="precioProducto" type="number" min="50" step="50" placeholder="Ingrese precio" required>
			</div>
			<div class="form-group">
                <label for="fotoProducto">Imagen</label>
				<input class="form-control" id="photoupload" type="file" accept="image/*">
			</div>
			<div class="form-group">
				<label for="stockProducto">Stock</label>
				<input class="form-control" id="stockProducto" type="number" min="0" placeholder="Ingrese stock" required>
			</div>
		  
          
          <a class="btn btn-success btn-block" onclick="addProduct()" href="#">Registrar</a>
        </form>
      </div>
    </div>
      
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->

    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Seguro quieres cerrar sesión?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Selecciona "Cerrar sesión" si estás listo para finalizar tu sesión.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" onclick="logout()" href="#">Cerrar sesión</a>
          </div>
        </div>
      </div>
    </div>
